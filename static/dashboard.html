<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <div class="dashboard-container">

    </div>

    <!-- Loading Compacto (para atualiza√ß√µes r√°pidas) -->

            <div class="modal-actions">

                    <img src="/static/img/option3.png" alt="WhatsApp" style="width: 24px; height: 24px; filter: brightness(0) invert(1);">
